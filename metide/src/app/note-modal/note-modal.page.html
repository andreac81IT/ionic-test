<ion-header>
  <ion-toolbar>
    <ion-title>NoteModal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-textarea [(ngModel)]="text" placeholder="Enter a description for country..."></ion-textarea>
  </ion-item>
  <ion-button (click)="closeModal()">Close</ion-button>
  <ion-button (click)="saveNote()">Save</ion-button>
</ion-content>
